<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        /* CSS styling for the calculator */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            width: 260px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .display {
            width: 100%;
            height: 40px;
            background-color: #222;
            color: #fff;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .buttons button {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
            transition: background 0.3s;
        }
        .buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
        <!-- Calculator buttons -->
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">âŒ«</button>
        <button onclick="appendCharacter('%')">%</button>
        <button onclick="appendCharacter('/')">/</button>

        <button onclick="appendCharacter('7')">7</button>
        <button onclick="appendCharacter('8')">8</button>
        <button onclick="appendCharacter('9')">9</button>
        <button onclick="appendCharacter('*')">*</button>

        <button onclick="appendCharacter('4')">4</button>
        <button onclick="appendCharacter('5')">5</button>
        <button onclick="appendCharacter('6')">6</button>
        <button onclick="appendCharacter('-')">-</button>

        <button onclick="appendCharacter('1')">1</button>
        <button onclick="appendCharacter('2')">2</button>
        <button onclick="appendCharacter('3')">3</button>
        <button onclick="appendCharacter('+')">+</button>

        <button onclick="appendCharacter('0')">0</button>
        <button onclick="appendCharacter('.')">.</button>
        <button onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    // JavaScript functions for calculator functionality
    let displayElement = document.getElementById('display');

    function clearDisplay() {
        displayElement.innerText = '0';
    }

    function deleteLast() {
        displayElement.innerText = displayElement.innerText.slice(0, -1);
        if (displayElement.innerText === '') {
            displayElement.innerText = '0';
        }
    }

    function appendCharacter(char) {
        if (displayElement.innerText === '0') {
            displayElement.innerText = char;
        } else {
            displayElement.innerText += char;
        }
    }

    function calculateResult() {
        try {
            displayElement.innerText = eval(displayElement.innerText);
        } catch {
            displayElement.innerText = 'Error';
        }
    }
</script>

</body>
</html>
